# Begin H100 RS485
uart2:
  txd_pin: gpio.15
  rxd_pin: gpio.16
  rts_pin: gpio.14
  baud: 9600
  mode: 8N1

H100:
  uart_num: 2
  modbus_id: 1
  tool_num: 0
  speed_map: 0=0% 0=25% 6000=25% 24000=100%
  off_on_alarm: true
  #debug: 3
  atc: atc_manual

coolant:
  flood_pin: I2SO.23
  mist_pin: I2SO.21
  delay_ms: 0

probe:
  pin: gpio.2:low:pu
  toolsetter_pin: gpio.26:high:pu
  #toolsetter_pin: NO_PIN
  check_mode_start: true
  hard_stop: false
  probe_hard_limit: true

control:
  safety_door_pin: NO_PIN
  reset_pin: NO_PIN
  feed_hold_pin: NO_PIN
  cycle_start_pin: gpio.39:low
  macro0_pin: NO_PIN
  macro1_pin: NO_PIN
  macro2_pin: NO_PIN
  macro3_pin: NO_PIN
  #fault_pin: gpio.36:low
  fault_pin: NO_PIN
  estop_pin: gpio.34:low
  homing_button_pin: NO_PIN

atc_manual:
  safe_z_mpos_mm: -1.000000
  probe_seek_rate_mm_per_min: 160.000000
  probe_feed_rate_mm_per_min: 40.000000
  change_mpos_mm: 280.000 -4.200 -1.000000
  ets_mpos_mm: 220.003 -4.200 -40.000
  ets_rapid_z_mpos_mm: -1.000000


