########//gpio.2 and gpio.26 need :pu when use for input

i2so:
  bck_pin: gpio.22
  data_pin: gpio.21
  ws_pin: gpio.17


spi:
  miso_pin: gpio.19
  mosi_pin: gpio.23
  sck_pin: gpio.18


sdcard:
  card_detect_pin: NO_PIN
  cs_pin: gpio.5

junction_deviation_mm: 0.010
verbose_errors: true
start:
  check_limits: true
  must_home: true

