board: PiBotV49P
name: Axolex 3030
stepping:
  engine: I2S_STREAM
  idle_ms: 255
  pulse_us: 4
  dir_delay_us: 1
  disable_delay_us: 0
axes:
  shared_stepper_disable_pin: NO_PIN
  homing_runs: 2
  x:
    steps_per_mm: 1600.000
    max_rate_mm_per_min: 2000.000
    acceleration_mm_per_sec2: 150.000
    max_travel_mm: 285.000
    soft_limits: true
    homing:
      cycle: 2
      mpos_mm: 0
      positive_direction: false
      seek_mm_per_min: 800.000
      feed_mm_per_min: 25.000
      settle_ms: 500
      #seek_scaler: 1.100
      #feed_scaler: 1.100
    motor0:
      limit_neg_pin: NO_PIN
      limit_pos_pin: NO_PIN
      limit_all_pin: gpio.35:low
      pulloff_mm: 1.000
      hard_limits: true
      stepstick:
        disable_pin: I2SO.0
        step_pin: I2SO.2
        direction_pin: I2SO.1
        ms3_pin: I2SO.3:high        
  y:
    steps_per_mm: 1600.000
    max_rate_mm_per_min: 2000.000
    acceleration_mm_per_sec2: 150.000
    max_travel_mm: 290.000
    soft_limits: true
    homing:
      cycle: 2
      mpos_mm: 0
      positive_direction: true
      seek_mm_per_min: 800.000
      feed_mm_per_min: 25.000
      settle_ms: 500
      #seek_scaler: 1.100
      #feed_scaler: 1.100
    motor0:
      limit_neg_pin: NO_PIN
      limit_pos_pin: NO_PIN
      limit_all_pin: gpio.32:low
      pulloff_mm: 1.000
      hard_limits: true
      stepstick:
        disable_pin: I2SO.7
        step_pin: I2SO.5
        direction_pin: I2SO.4:low
        ms3_pin: I2SO.6:high
  z:
    steps_per_mm: 1600.000
    max_rate_mm_per_min: 2000.000
    acceleration_mm_per_sec2: 150.000
    max_travel_mm: 68.000
    soft_limits: true
    homing:
      cycle: 1
      positive_direction: true
      mpos_mm: 0
      seek_mm_per_min: 800.000
      feed_mm_per_min: 25.000
      settle_ms: 500
      #seek_scaler: 1.100
      #feed_scaler: 1.100
    motor0:
      limit_neg_pin: NO_PIN
      limit_pos_pin: NO_PIN
      limit_all_pin: gpio.33:low
      hard_limits: true
      pulloff_mm: 1.000
      stepstick:
        disable_pin: I2SO.8
        step_pin: I2SO.10
        direction_pin: I2SO.9
        ms3_pin: I2SO.11:high
