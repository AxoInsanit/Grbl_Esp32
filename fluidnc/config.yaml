## FluidPendant
uart1:
  #Yellow 25, White 27
  txd_pin: gpio.27
  rxd_pin: gpio.25
  rts_pin: NO_PIN
  cts_pin: NO_PIN
  baud: 1000000
  mode: 8N1
uart_channel1:
 report_interval_ms: 75
 uart_num: 1

